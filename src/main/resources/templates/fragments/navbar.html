<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  </head>
  <body>
    <nav class="navbar navbar-expand-md" th:fragment="navbar(current)">
        <a class="navbar-brand" th:href="@{/}">Photo Album</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- nei link appendo la classe active se l'area corrisponde a quella del link -->
            <li class="nav-item">
              <a class="nav-link" th:href="@{/photos}"
                 th:classappend="${current == 'Foto' ? 'active' : ''}">Foto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/categories}"
                 th:classappend="${current == 'Categorie' ? 'active' : ''}">Categorie</a>
            </li>
          </ul>
        </div>
    </nav>
  </body>
</html>
